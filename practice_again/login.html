<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="css/login.css"
    />
  </head>
  <body>
    <div class="login_box">
      <form class="login_form">
        <h2>Login</h2>
        <input
          type="text"
          placeholder="username"
          required
        />
        <input
          type="email"
          placeholder="email"
          required
        />
        <input
          type="password"
          placeholder="password"
          required
        />
        <button type="submit">LOGIN</button>
        <p>Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </body>
</html>
